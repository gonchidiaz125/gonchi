<!DOCTYPE html>
<head>
    <title>Mis Etiquetas</title>
</head>
    <body>
    Esta <em>palabra</em> tiene enfasis<br>
    Esta <i>palabra</i> esta en cursiva<br>
    Esta <strong> palabra</strong> es muy fuerte<br>
    Esta <b>palabra</b> esta en negrita<br>
    Esta <small>palabra</small> es pequeña<br>
    Esta <del>palabra</del> esta tachada<br>
    Esta <ins>palabra</ins> esta insertada<br>
    Esta  <u>palabra</u>esta subrayada<br>
    Esta <mark>palabra</mark> esta masrcada<br> 
    Una <mark>palabra</mark> más<br> 
    Otra <mark>palabra</mark> más<br> 
    </body>
</html>
