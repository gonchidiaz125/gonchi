<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 1</title>
    </head>
    <body>
        <input type="text" id="inputTexto" value="Este es un mensaje 22">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>
        
        <script> 

        function mostrarTexto() {
             let texto = document.getElementById("inputTexto");
             let titulo = document.getElementById("titulo");
             
             titulo.textContent = texto.value;
        }
        
        mostrarTexto();
            
        </script>
    </body>
</html>
